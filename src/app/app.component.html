<div class="container">
    <h1>Top collègues</h1>
    <h5>Les meilleurs collègues du moment</h5>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Pseudo</label>
        <input type="text" class="form-control" placeholder="Entrez un pseudo" #pseudo>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">URL Image</label>
        <input type="text" class="form-control" placeholder="Entrez l'url de l'image" #imgUrl>
      </div>
    </form>
  <div class="row">
    <button type="button" (click)="add(pseudo,imgUrl)" class="btn btn-primary col-12" data-dismiss="alert">Ajouter un collegue et le juger</button>
  </div>


  <ngb-alert *ngIf="afficherAlert" type="success" (close)="afficherAlert=false">Ajout réussi</ngb-alert>
  <div class="row ml-4">
    <div *ngFor="let col of collegues">
      <app-un-collegue [collegue]="col"></app-un-collegue>
    </div>

  </div>
</div>
